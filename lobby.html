<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UsChat - Lobby</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Join or create room</h2>
    <p>Enter your invite code below or create one if you dont have</p>
    <form id="join-form">
        <input type='text' name='invite' required/>
        <button>Join room</button>
    </form>
    

    <script>
        let form = document.getElementById('join-form')

        form.addEventListener('submit', (e)=>{
            e.preventDefault()
            let invite = e.target.invite.value
            window.location = `index.html?room=${invite}`
        })
    </script>
</body>
</html>
